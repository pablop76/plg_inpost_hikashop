<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybierz paczkomat InPost</title>
    <link rel="stylesheet" href="https://geowidget.easypack24.net/css/easypack.css">
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #easypack-map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="easypack-map"></div>
    
    <script src="https://geowidget.easypack24.net/js/sdk-for-javascript.js"></script>
    <script>
        // Pobierz parametry z URL
        var params = new URLSearchParams(window.location.search);
        var types = (params.get('types') || 'parcel_locker').split(',');
        var mapType = params.get('mapType') || 'osm';
        var lat = parseFloat(params.get('lat')) || 52.2297;
        var lng = parseFloat(params.get('lng')) || 21.0122;
        var zoom = parseInt(params.get('zoom')) || 13;
        
        // Inicjalizuj SDK
        easyPack.init({
            defaultLocale: 'pl',
            mapType: mapType,
            searchType: mapType,
            points: {
                types: types,
                functions: ['parcel_collect']
            },
            map: {
                initialTypes: types,
                useGeolocation: true,
                initialZoom: zoom,
                defaultLocation: [lat, lng]
            }
        });
        
        // Wyswietl mape
        easyPack.mapWidget('easypack-map', function(point) {
            if (point && window.opener) {
                var text = point.name;
                if (point.address && point.address.line1) text += ' - ' + point.address.line1;
                if (point.address && point.address.line2) text += ' - ' + point.address.line2;
                
                // Wyslij wybor do okna glownego
                window.opener.postMessage({
                    type: 'inpost_locker_selected',
                    locker: text
                }, '*');
                
                window.close();
            }
        });
    </script>
</body>
</html>
